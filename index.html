<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="slider">
            <img src="images/product-2.jpg" alt="" class="slider__img">
            <img src="images/books-3.jpg" alt="" class="slider__img">
            <img src="images/product-1.jpg" alt="" class="slider__img">
            <img src="images/product-3.jpg" alt="" class="slider__img">
            <button class="slider__left"><i class="fa-solid fa-angle-left"></i></button>
            <button class="slider__right"><i class="fa-solid fa-angle-right"></i></button>
            <div class="counter-container">
                <span class="current-counter">1</span> / <span class="total-counter"></span>
            </div>
            <div class="slider__pagination">
                
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
